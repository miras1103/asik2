    <div class="div2">
      <form class="form">
        <label class="namail" for="name"
          >Name: <input type="text" id="name"
        /></label>
        <label class="namail" for="email"
          >Email: <input type="email" id="email"
        /></label>
        <label class="role" for="role"
          >Role:
          <select id="role" name="role">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="other">Other</option>
          </select>
        </label>
        <legend id="legend">Are you happy of course??</legend>
        <label class="yes">
          <input type="radio" name="satisfaction" value="yes" /> Yes</label
        >
        <label class="no"
          ><input type="radio" name="satisfaction" value="no" /> No</label
        >
        <label class="comments" for="comments">Comments:</label>
        <textarea
          class="textarea"
          id="comments"
          name="comments"
          rows="4"
        ></textarea>
        <div class="button">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
